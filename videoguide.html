<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Video Guide</h2>
        <p>Watch the video guide for your meal preparation below:</p>
        <div class="videoWrapper">
            <iframe id="mealVideo" width="560" height="315" frameborder="0" allowfullscreen></iframe>
        </div>
        <br>
        <a href="index.html">Back to Home</a>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const videoId = getQueryParam('videoId');

        if (videoId) {
            document.getElementById('mealVideo').src = `https://www.youtube.com/embed/${videoId}`;
        } else {
            document.querySelector('.videoWrapper').innerHTML = "<p>No video available.</p>";
        }
    </script>
</body>
</html>
